{% extends "blog/base.html" %}
{% block content %}
{% load static %}

 {% ifequal c 1  %}
  <a href="{% url 'addResource'  %}"><button type="button" class="btn btn-info">Add Resource</button></a>
  {% endifequal %}
{% for r in resources %}
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{r.image.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{r.courseName}}</h5>
    <p class="card-text">{{r.content}}</p>

    <embed><a href="{{ r.file.url }}#toolbar=0" class="btn btn-primary" target="_blank">Open pdf</a></embed>
  </div>
</div>

{% endfor %}





{% endblock content %}
